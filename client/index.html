<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>

    <script src="mustache.js"></script>
    <script src="js.js"></script>


</head>
<body>
<div id="richard">

    <ul id="product"></ul>
    <script id="product-template" type="x-tmpl-mustache">
    <li >Product title:{{ title }}</li>
    <li >Product description:{{ description }}</li>
    <li >Product price:{{ price }}</li>
    <li >Product created_at:{{ created_at }}</li>
    <li >Product sales_price:{{ sales_price }}</li>
    <li >Product category_id:{{ category_id }}</li>
    <li >Product user_id:{{ user_id }}</li>
        <a href="#" class="btn-go-back">Go Back</a>

    </script>


</div>

<ul id="products">

    <script id="products-template" type="x-tmpl-mustache">

    {{#.}}

<li data-id={{id}}>Product title:
<a href="#">{{ title }}</a>
</li>

    {{/.}}
    </script>
</ul>
</body>
</html>
